<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <!-- contact part start -->
  <section id="contact">
    <div class="container px-lg-o">
      <div class="row register">
        <a href="index.html"><img src="images/ezone1.png" alt=""></a>
        <h2>register<b>.</b></h2>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Re-Type Your Password" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary w-100">sign-up</button>
          <h3>Already have an account? <a href="login.html">login</a>.</h3>

        </form>
      </div>
    </div>
  </section>
  <!-- contact part end -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
