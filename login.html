<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <!-- preloader start -->
  <div id="overlayer">
    <div class="loader_part">
      <span class="loader">
        <span class="loader-inner"></span>
      </span>
    </div>
  </div>
  <!-- preloader end -->


  <!-- contact part start -->
  <section id="contact">
    <div class="container px-lg-o">
      <div class="row register">
        <a href="index.html"><img src="images/gramox.png" alt="logo"></a>
        <h2>login<b>.</b></h2>
        <form>
          <div class="contact_input">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="contact_input">
            <input type="password" class="form-control" placeholder="password">
          </div>
          <div class="row justify-content-between check">
            <div class="col-lg-6 col-6 col-sm-4 col-md-3">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember me</label>
              </div>
            </div>
            <div class="col-lg-5 col-6 col-sm-6 col-md-6">
              <h4>forget password</h4>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">login</button>
          <h3>Don't have an account? <a href="register.html">register now</a>.</h3>
        </form>
      </div>
    </div>
  </section>
  <!-- contact part end -->

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
